apiVersion: v1
kind: PersistentVolume
metadata:
  name: minio-pv
spec:
  capacity:
    storage: 10Gi  # 必要なサイズを指定
  accessModes:
    - ReadWriteOnce  # MinIOの要件に合わせる
  persistentVolumeReclaimPolicy: Retain
  storageClassName: standard  # StorageClass の名前を一致させる
  hostPath:
    path: "/mnt/data/minio"  # ローカル環境の場合、適切なパスを指定

